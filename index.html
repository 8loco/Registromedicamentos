<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Medicamentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.6/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.6/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.6/js/uikit-icons.min.js"></script>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            text-align: center; /* Para centrar el bot√≥n */
        }

        h1 {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        /* Estilos para la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        td.editable {
            cursor: pointer;
        }

        /* Estilos para el formulario */
        #formularioMedicamento {
            display: none;
            margin-top: 20px;
        }

        /* Estilos para la √≠cono de papelera, l√°piz y guardar */
        .icon {
            cursor: pointer;
            margin: 0 5px;
            font-size: 18px;
        }

        .delete-icon {
            color: #e74c3c;
        }

        .edit-icon {
            color: #3498db;
        }

        .save-icon {
            color: #27ae60;
        }

        /* Estilos para dispositivos m√≥viles y tabletas */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }

        /* Estilos para la ventana modal */
        .custom-modal {
            border-radius: 10px;
        }

        .custom-modal-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Registro de Medicamentos</h1>
    <br>
    <!-- Bot√≥n Dropdown para ingresar medicamentos (con UIkit) -->
    <div class="uk-inline">
        <button class="uk-button uk-button-primary uk-border-rounded" type="button" onclick="toggleForm()">Ingresar Medicamento</button>
        <div id="formularioMedicamento" class="uk-dropdown">
            <form>
                <div class="uk-margin">
                    <label class="uk-form-label" for="nombreMedicamento">Nombre del Medicamento:</label>
                    <input class="uk-input" type="text" id="nombreMedicamento" required>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="cantidadMedicamento">Cantidad a Tomar:</label>
                    <input class="uk-input" type="number" id="cantidadMedicamento" required min="1">
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="horaMedicamento">Hora de Toma:</label>
                    <input class="uk-input" type="time" id="horaMedicamento" required>
                </div>
                <button class="uk-button uk-button-primary uk-border-rounded" type="button" onclick="agregarMedicamento()">Agregar Medicamento</button>
            </form>
        </div>
    </div>

    <!-- Tabla para mostrar los medicamentos -->
    <div class="container">
        <table id="medicamentos">
            <thead>
                <tr>
                    <th>Medicamento</th>
                    <th>Cantidad</th>
                    <th>Hora</th>
                    <th>Tomado</th>
                    <th>Modificar Datos</th>
                    <th>Eliminar Medicamento</th>
                </tr>
            </thead>
            <tbody id="medicamentosBody">
                <!-- Aqu√≠ se generar√°n las filas de medicamentos -->
            </tbody>
        </table>
    </div>

    <!-- Ventana modal para confirmar el borrado -->
    <div id="modalContainer" uk-modal class="custom-modal">
        <div class="uk-modal-dialog uk-modal-body custom-modal-content">
            <h2 class="uk-modal-title">Confirmar Borrado</h2>
            <p>¬øDesea borrar el medicamento <span id="medicamentoABorrar"></span>?</p>
            <p class="uk-text-right">
                <button class="uk-button uk-button-default uk-modal-close" type="button">Cancelar</button>
                <button class="uk-button uk-button-danger uk-modal-close" type="button" onclick="borrarMedicamento()">Borrar</button>
            </p>
        </div>
    </div>

    <script>
        // Arreglo para almacenar los medicamentos
        let medicamentos = [];

        // Funci√≥n para mostrar u ocultar el formulario de ingreso de medicamentos
        function toggleForm() {
            const formulario = document.getElementById("formularioMedicamento");
            formulario.style.display = formulario.style.display === "block" ? "none" : "block";
        }

        // Funci√≥n para agregar un medicamento al arreglo y actualizar la tabla
        function agregarMedicamento() {
            const nombre = document.getElementById("nombreMedicamento").value;
            const cantidad = document.getElementById("cantidadMedicamento").value;
            const hora = document.getElementById("horaMedicamento").value;

            if (nombre && cantidad && hora) {
                const medicamento = {
                    nombre,
                    cantidad,
                    hora,
                    tomado: false,
                };

                medicamentos.push(medicamento);
                ordenarFilasPorHora();
                actualizarTabla();
                limpiarFormulario();
                toggleForm();
            }
        }

        // Funci√≥n para limpiar el formulario despu√©s de agregar un medicamento
        function limpiarFormulario() {
            document.getElementById("nombreMedicamento").value = "";
            document.getElementById("cantidadMedicamento").value = "";
            document.getElementById("horaMedicamento").value = "";
        }

        // Funci√≥n para actualizar la tabla de medicamentos
        function actualizarTabla() {
            const tabla = document.getElementById("medicamentosBody");
            tabla.innerHTML = "";

            medicamentos.forEach((medicamento, index) => {
                const fila = tabla.insertRow();
                fila.insertCell(0).textContent = medicamento.nombre;
                fila.insertCell(1).textContent = medicamento.cantidad;
                fila.insertCell(2).textContent = medicamento.hora;
                fila.insertCell(3).innerHTML = `<input type="checkbox" ${medicamento.tomado ? "checked" : ""} onclick="marcarTomado(${index})">`;
                fila.insertCell(4).innerHTML = `<span class="icon edit-icon" onclick="editarMedicamento(${index})">‚úèÔ∏è</span>`;
                fila.insertCell(5).innerHTML = `<span class="icon delete-icon" onclick="prepararBorrado(${index}, '${medicamento.nombre}')">üóëÔ∏è</span>`;
            });
        }

        // Funci√≥n para marcar o desmarcar un medicamento como tomado
        function marcarTomado(index) {
            medicamentos[index].tomado = !medicamentos[index].tomado;
        }

        // Funci√≥n para editar un medicamento directamente en la tabla
        function editarMedicamento(index) {
            const fila = document.getElementById("medicamentos").rows[index + 1];

            for (let i = 0; i < 3; i++) {
                const celda = fila.cells[i];
                const valorActual = celda.textContent;
                celda.innerHTML = `<input type="text" value="${valorActual}" onblur="guardarCambios(${index}, this)">`;
            }
        }

        // Funci√≥n para guardar los cambios despu√©s de la edici√≥n
        function guardarCambios(index, input) {
            const fila = document.getElementById("medicamentos").rows[index + 1];
            const celdas = fila.cells;
            medicamentos[index].nombre = celdas[0].getElementsByTagName("input")[0].value;
            medicamentos[index].cantidad = celdas[1].getElementsByTagName("input")[0].value;
            medicamentos[index].hora = celdas[2].getElementsByTagName("input")[0].value;
            ordenarFilasPorHora();
            actualizarTabla();
        }

        // Funci√≥n para preparar el borrado de un medicamento
        function prepararBorrado(index, nombre) {
            document.getElementById("medicamentoABorrar").textContent = nombre;
            UIkit.modal("#modalContainer").show();
        }

        // Funci√≥n para borrar un medicamento
        function borrarMedicamento() {
            const nombre = document.getElementById("medicamentoABorrar").textContent;
            const index = medicamentos.findIndex(medicamento => medicamento.nombre === nombre);
            if (index !== -1) {
                medicamentos.splice(index, 1);
                ordenarFilasPorHora();
                actualizarTabla();
            }
            UIkit.modal("#modalContainer").hide();
        }

        // Funci√≥n para ordenar las filas de la tabla por hora
        function ordenarFilasPorHora() {
            medicamentos.sort((a, b) => {
                return a.hora.localeCompare(b.hora);
            });
        }
    </script>
</body>
</html>
